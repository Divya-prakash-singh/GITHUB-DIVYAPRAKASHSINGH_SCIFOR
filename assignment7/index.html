<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Grid Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
</head>
<body>

    <!-- Header -->
    <header class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell">
                <h1>My Website</h1>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <main class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell large-8">
                <h2>Welcome to My Website</h2>
                <p>This is a simple example of a webpage using the Foundation grid system. The content area is responsive and adjusts based on the screen size.</p>

            </div>
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell">
                <p> 2024 My Website. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@foundation/js@6.6.3/dist/foundation.min.js"></script>
    <script>

        $(document).foundation();
    </script>
</body>
</html>
