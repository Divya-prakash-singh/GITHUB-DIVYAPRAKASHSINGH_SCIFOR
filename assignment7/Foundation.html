<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Card Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
  <style>
    .card {
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card img {
      width: 50%;
      margin: auto;
      height: auto;
    }
    .card-body {
      padding: 1em;
    }
    .card-title {
      margin-top: 0;
      text-align: center;
    }
    
  </style>
</head>
<body>

<div class="row">
  <div class="small-12 medium-6 large-4 columns">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1543227359-8c834db8028f?q=80&w=1896&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="Card image">
      <div class="card-body">
        <h3 class="card-title">Nature</h3>
        <p>clear sky in valley </p>
      </div>
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>

</body>
</html>
