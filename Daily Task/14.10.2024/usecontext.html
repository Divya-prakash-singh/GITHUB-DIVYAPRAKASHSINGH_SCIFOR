<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Router Example</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="useContext"></div>
    <script type="text/babel">
        const { createContext, useContext } = React;

        const MyContext = createContext();

        function Dis() {
            const value = useContext(MyContext);
            return <div>{value}</div>;
        }

        function App() {
            return (
                <MyContext.Provider value="hello good evening">
                    <Dis />
                </MyContext.Provider>
            );
        }

        ReactDOM.render(<App />, document.getElementById("useContext"));
    </script>
</body>
</html>
