<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        //   do while loop program
    let k=1;
     do{
        k=k*k;
        document.write(k+"</br>");
        k++;
     }while(k<=10);

    </script>
</body>
</html>
