<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        //   while loop program
  let j=1;
  while(j<=20){
    j=j*2;
    document.write(j+"</br>");
  }
    </script>
</body>
</html>
