    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <p>Enter the operation and numbers below:</p>
    <form id="calculatorForm">
        <label for="num1">First number:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="operator">Operator (+, -, *, /, %):</label>
        <input type="text" id="operator" required><br><br>
        
        <label for="num2">Second number:</label>
        <input type="number" id="num2" required><br><br>
        
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    
    <h2>Result: <span id="result">-</span></h2>
    
    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let operator = document.getElementById('operator').value;
            let num2 = parseFloat(document.getElementById('num2').value);
            
            // Variable to hold the result
            let result;
            
            // Use switch case to determine the operation
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Error: Division by zero';
                    }
                    break;
                case '%':
                    if (num2 !== 0) {
                        result = num1 % num2;
                    } else {
                        result = 'Error: Division by zero';
                    }
                    break;
                default:
                    result = 'Error: Invalid operator';
                    break;
            }
            
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
