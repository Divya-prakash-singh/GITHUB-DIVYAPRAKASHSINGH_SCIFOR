<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with HTML Validation</title>
    <style>
        input[type="text"], input[type="password"], input[type="number"] {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">NAME (required):</label>
        <input type="text" id="name" name="name" required pattern="[A-Z\s]+"  />

        <label for="username">USERNAME (required):</label>
        <input type="text" id="username" name="username" required pattern="[A-Z\s]+" />

        <label for="password">PASSWORD (required):</label>
        <input type="password" id="password" name="password" required pattern="[A-Z\s]+"/>

        <label for="age">AGE (20-60):</label>
        <input type="number" id="age" name="age" min="20" max="60" required />

        <button type="submit">Submit</button>
    </form>
</body>
</html>
