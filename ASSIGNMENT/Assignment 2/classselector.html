<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector css</title>
    <Style>
    .heading{
            font-family: cursive;
            color: blueviolet;
            text-align: center;
        }
    </Style>
</head>
<body>
    <h1 class="heading">this is h1 heading and applying style using class selector</h1>
</body>
</html>
