<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        
    let dayNumber = parseInt(prompt("Enter a number between 1 and 7 to get the corresponding day of the week:"));

    // Initialize the variable to hold the day name
    let dayName;
    
    // Use a switch statement to determine the day of the week
    switch (dayNumber) {
        case 1:
            dayName = "Monday";
            break;
        case 2:
            dayName = "Tuesday";
            break;
        case 3:
            dayName = "Wednesday";
            break;
        case 4:
            dayName = "Thursday";
            break;
        case 5:
            dayName = "Friday";
            break;
        case 6:
            dayName = "Saturday";
            break;
        case 7:
            dayName = "Sunday";
            break;
        default:
            dayName = "Invalid input. Please enter a number between 1 and 7.";
    }
        document.write(dayName);

    </script>
</body>
</html>
